plugins {
    id 'java'
}

group = 'com.mp'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:3.3.1'
    implementation 'org.springframework.boot:spring-boot-starter-aop:3.3.1'
    implementation 'org.springframework:spring-aspects:3.3.1'
    implementation 'org.springframework.boot:spring-boot-starter:3.3.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.1'

    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}